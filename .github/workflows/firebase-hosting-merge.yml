name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instalar Node.js para ejecutar npm
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "v22.2.0" # Asegúrate de usar la versión correcta de Node.js para tu proyecto

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Ejecutar build (asume que tienes un script "build" en package.json)
      - name: Build the project
        run: npm run build

      # Desplegar en Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DATABASE_BOOKS_ECOMMERCE }}
          channelId: live
          projectId: database-books-ecommerce
